<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <h1>Velog</h1>
        <div class="buttons">
            <img src="../images/img_search.png"/>
            <span>새 글 작성</span>
            <img src="../images/img_profile.jpeg"/>
            <img src="../images/img_more.png"/>
        </div>
    </header>
    <nav class="nav">
        <div>
            <span>트렌딩</span>
            <span>최신</span>
            <select>
                <option>오늘</option>
                <option>이번 주</option>
                <option>이번 달</option>
                <option>올해</option>
            </select>
        </div>
        <img src="../images/img_vert.png"/>
    </nav>
    <main class="cards">
        <section class="card">
            <img class="card__thumbnail" src="../images/img_thumbnail.png" />
            <header class="card__title">인 솝트</header>
            <p class="card__content">내용</p>
            <p class="card_detail">4일 전 1개의 댓글</p>
            <footer class="card__footer">
                <div>
                    <img src="../images/img_profile.jpeg"/>
                    <span>by</span>
                    <span class="username">Shelby</span>
                </div>
                <div>
                    <img src="../images/img_like.png"/>
                    <span>101</span>
                </div>
            </footer>
        </section>
    </main>
</body>
</html>
